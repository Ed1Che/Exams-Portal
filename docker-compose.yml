

services:

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: exam_results_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backups:/backups

  # Backend API Instances
  api_1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api_1
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  api_2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api_2
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5001:5000"
    depends_on:
      - postgres

  api_3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api_3
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5002:5000"
    depends_on:
      - postgres

  # Frontend React App (served via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - api_1
      - api_2
      - api_3

  # Nginx Load Balancer
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - api_1
      - api_2
      - api_3
      - frontend

volumes:
  db_data:

